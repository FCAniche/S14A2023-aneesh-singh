<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table>
        <tr>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Updated At</th>
            <th>Status</th>
            <th>Is Admin</th>
            <th>Orders</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.phone_number }}</td>
            <td>{{ user.updated_at }}</td>
            <td>{{ user.status }}</td>
            <td>{{ user.is_admin }}</td>
            <td><a href="{{ url_for('orders', user_id=user.id) }}">Orders</a></td>
            <td>
                <a href="{{ url_for('update_user', user_id=user.id) }}">Edit</a>
                <form method="post" action="{{ url_for('delete_user', user_id=user.id) }}" style="display: inline-block;">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_user') }}">Add User</a>
</body>
</html>
