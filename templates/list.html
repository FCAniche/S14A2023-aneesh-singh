{% extends 'base.html' %}

{% block content %}
    <h1>List Page</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item['name'] }}</td>
                <td>{{ item['email'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
